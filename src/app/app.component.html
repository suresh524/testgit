     <div class="form-group">
       <label>Name </label>
       <input type="text"  required #name ="ngModel" 
       [class.is-invalid]="name.invalid && name.touched" 
       class="form-control" name="userName" [(ngModel)]="userModel.name">
       <small [class.d-none]="name.valid || name.untouched">Name is required</small>
     </div>

     <div class="form-group">
      <label>Email </label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone </label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
       [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">phone number  is required and must be 10 digits</small>  -->
      <div *ngIf="phone.errors &&(phone.invalid || phone.touched)">
         <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
         <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    
    </div>
 
   <div class="form-group">
     <select  (blur)="validateTopic()" (change)="validtae" required #topic="ngModel" 
     [class.is-invalid]= "topicHasError && topic.touched" class="custom-select"  name="topic" [(ngModel)]="userModel.topic">
       <option value="default">I am interested in</option>
       <option *ngFor = "let topic of topics">{{topic}}</option>
     </select>
     <small  class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>
   </div>

   <div class="mb-3">
     <label>Time preference</label>
     <div class="form-check">
      <input type="radio" class="form-check-input"  [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
       <label class="form-check-label">Morning (9AM - 12PM)</label> 
    </div>
      <div class="form-check">
       <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name="timePreference" value="Evening">
        <label class="form-check-label">Evening (9AM - 12PM)</label> 
     </div>
   </div>

   <div class="form-check mb-3">
     <input  class="form-check-input" name="subscribe"   [(ngModel)]="userModel.subscribe" type="checkbox">
     <label class="form-check-label">Send me promotional offers</label>
   </div>

<button class="btn btn-primary" type="submit">Submit form</button>


  </form>
</div>
